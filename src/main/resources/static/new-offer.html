<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowe ogłoszenie</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/5d00a39fca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="outer-container">
    <nav class="top-nav">
        <div class="logo">=DreamCar=</div>
        <ul>
            <li><a href='/static'><i class="fa-solid fa-car"></i>Strona główna</a></li>
            <li><a href='/favourites'><i class="fa-solid fa-heart"></i>Ulubione</a></li>
            <li class="user-button"><a href='/login'><i class="fa-solid fa-user"></i>Profil</a></li>
        </ul>
    </nav>

    <main class="add-offer-container">
        <h2>Dodaj nowe ogłoszenie</h2>
        <form action="/static" method="POST">
            <div class="form-group">
                <label for="title">Tytuł:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="brand">Marka:</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div class="form-group">
                <label for="mileage">Przebieg (km):</label>
                <input type="number" id="mileage" name="mileage" required>
            </div>

            <div class="form-group">
                <label for="transmission">Rodzaj skrzyni biegów:</label>
                <select id="transmission" name="transmission" required>
                    <option value="manual">Manualna</option>
                    <option value="automatic">Automatyczna</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fuel">Rodzaj paliwa:</label>
                <select id="fuel" name="fuel" required>
                    <option value="petrol">Benzyna</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Elektryczny</option>
                    <option value="hybrid">Hybrydowy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Cena (PLN):</label>
                <input type="number" id="price" name="price" required>
            </div>

            <button type="submit" class="submit-btn">Dodaj ogłoszenie</button>
        </form>
    </main>

    <footer>
        Designed by Robert Kania | non-commercialy | 2024
    </footer>
</div>
</body>
</html>

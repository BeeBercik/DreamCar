<div class="add-offer-container">
    <div id="offer-form-message"></div>
    <h2>Dodaj nowe ogłoszenie</h2>
    <form id="new-offer-form">
        <div class="form-group">
            <label for="title">Tytuł:</label>
            <input type="text" id="title" name="title">
        </div>

        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="brand">Marka:</label>
            <select id="brand" name="brand">
            </select>
        </div>
        
        <div class="form-group">
            <label for="year">Rok produkcji:</label>
            <input type="number" id="year" name="year">
        </div>

        <div class="form-group">
            <label for="mileage">Przebieg (km):</label>
            <input type="number" id="mileage" name="mileage">
        </div>

        <div class="form-group">
            <label for="gearbox">Rodzaj skrzyni biegów:</label>
            <select id="gearbox" name="gearbox">
                <option value="1">Automatyczna</option>
                <option value="2" selected>Manualna</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fuel">Rodzaj paliwa:</label>
            <select id="fuel" name="fuel">
            </select>
        </div>

        <div class="form-group">
            <label for="price">Cena (PLN):</label>
            <input type="number" id="price" name="price">
        </div>

        <button type="submit" class="submit-btn">Dodaj ogłoszenie</button>
    </form>
</div>

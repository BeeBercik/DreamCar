<div class="register-container">
    <h2>Rejestracja</h2>
    <form method="POST" class="register-form" id="register-form">
        <label for="login">Login</label>
        <input type="text" name="login" id="login"/>

        <label for="mail">E-mail</label>
        <input type="mail" name="mail" id="mail"/>

        <label for="password">Haslo</label>
        <input type="password" name="password" id="password"/>
        <label for="rep-password">Powtorz haslo</label>
        <input type="password" name="rep-password" id="rep-password"/>

        <label for="phone">Telefon</label>
        <input type="number" name="phone" id="phone"/>

        <button type="submit" onclick="register()">Zarejestruj</button>
    </form>
    <p>Masz juz konto? <a href='#' onclick="navigateTo('login')">Zaloguj siÄ™</a></p>
</div>

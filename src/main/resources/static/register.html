<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCar</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/5d00a39fca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="outer-container">
    <nav class="top-nav">
        <div class="logo">=DreamCar=</div>
        <ul>
            <li><a href='/static'><i class="fa-solid fa-car"></i>Strona główna</a></li>
            <li><a href='/favourites'><i class="fa-solid fa-heart"></i>Ulubione</a></li>
            <li class="user-button"><a href='/login'><i class="fa-solid fa-user"></i>Zaloguj</a></li>
        </ul>
    </nav>

    <main>
        <!-- <div class="incorrect-data">Podane hasla nie sa takie same</div> -->
        <!-- <div class="incorrect-data">Podany login jest juz zajety</div> -->
        <!-- <div class="incorrect-data">Podany e-mail jest juz zajety</div> -->

        <div class="register-container">
            <h2>Rejestracja</h2>
            <form action="/static" method="POST" class="register-form">
                <label for="login">Login</label>
                <input type="text" name="login" id="login"/>

                <label for="mail">E-mail</label>
                <input type="mail" name="mail" id="mail"/>

                <label for="password">Haslo</label>
                <input type="password" name="password" id="password"/>
                <label for="rep-password">Powtorz haslo</label>
                <input type="password" name="rep-password" id="rep-password"/>

                <label for="phone">Telefon</label>
                <input type="number" name="phone" id="phone"/>

                <button type="submit">Zaloguj</button>
            </form>
            <p>Masz juz konto? <a href='/login'>Zaloguj się</a></p>
        </div>
    </main>

    <footer>
        Designed by Robert Kania | non-commercialy | 2024
    </footer>
</div>
</body>
</html>

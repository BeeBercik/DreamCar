<div class="register-container">
    <div id="register-form-message"></div>
    <h2>Rejestracja</h2>
    <form class="register-form" id="register-form">
        <label for="login">Login</label>
        <input type="text" name="login" id="login"/>

        <label for="email">E-mail</label>
        <input type="text" name="email" id="email"/>

        <label for="password">Haslo</label>
        <input type="password" name="password" id="password"/>
        <label for="rep_password">Powtorz haslo</label>
        <input type="password" name="rep_password" id="rep_password"/>

        <label for="phone">Telefon</label>
        <input type="text" name="phone" id="phone" maxlength="9"/>

        <button type="submit">Zarejestruj</button>
    </form>
    <p>Masz juz konto? <a href='#' onclick="navigateTo('login')">Zaloguj siÄ™</a></p>
</div>

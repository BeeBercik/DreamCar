
<section id="filters-section">
    <form id="filter-form">
        <div class="filters-container">
            <div class="filter-item">
                <label for="brand">Marka</label>
                <select id="brand" name="brand">
                </select>
            </div>

            <div class="filter-item">
                <label for="fuel">Rodzaj paliwa</label>
                <select id="fuel" name="fuel">
                </select>
            </div>

            <div class="filter-item">
                <label for="mileage_min">Przebieg od</label>
                <input type="number" id="mileage_min" name="mileage_min" placeholder="km">
            </div>

            <div class="filter-item">
                <label for="mileage_min">Przebieg do</label>
                <input type="number" id="mileage_max" name="mileage_max" placeholder="km">
            </div>

            <div class="filter-item">
                <label for="year_min">Rok od</label>
                <input type="number" id="year_min" name="year_min" placeholder="YYYY">
            </div>

            <div class="filter-item">
                <label for="year_max">Rok do</label>
                <input type="number" id="year_max" name="year_max" placeholder="YYYY">
            </div>

            <div class="filter-item">
                <label for="gearbox">Skrzynia biegów</label>
                <select id="gearbox" name="gearbox">
                </select>
            </div>

            <div class="filter-item">
                <label for="price_min">Cena od</label>
                <input type="number" id="price_min" name="price_min" placeholder="PLN">
            </div>

            <div class="filter-item">
                <label for="price_max">Cena do</label>
                <input type="number" id="price_max" name="price_max" placeholder="PLN">
            </div>

        </div>

        <button type="button" id="filter-button" class="filter-button">Filtruj</button>
    </form>

    <div class="sort-container">
        <div class="sort-item">
            <label for="sort">Sortuj według:</label>
            <select id="sort" name="sort">
                <option value="price_asc">Cena rosnąco</option>
                <option value="price_desc">Cena malejąco</option>
            </select>
        </div>
        <button type="button" id="sort-button" class="sort-button">Sortuj</button>
    </div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCar</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://kit.fontawesome.com/5d00a39fca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="outer-container">
    <nav class="top-nav">
        <div class="logo">=DreamCar=</div>
        <ul>
            <li><a href='/static'><i class="fa-solid fa-car"></i>Strona główna</a></li>
            <li><a href='/favourites'><i class="fa-solid fa-heart"></i>Ulubione</a></li>
            <li class="user-button"><a href='/login'><i class="fa-solid fa-user"></i>Zaloguj</a></li>
        </ul>
    </nav>

    <main>
        <!-- <div class="incorrect-data">Niepoprawne dane logowania</div> -->
        <!-- <div class="successfull-register">Rejestracja przebiegla pomyslnie! Teraz mozesz sie zalogowac</div> -->

        <div class="login-container">
            <h2>Logowanie</h2>
            <form action="/static" method="POST" class="login-form">
                <label for="login">Login</label>
                <input type="text" name="login" id="login"/>

                <label for="password">Haslo</label>
                <input type="password" name="password" id="password"/>

                <button type="submit">Zaloguj</button>
            </form>
            <p>Nie masz jeszcze konta? <a href='/register'>Zarejestruj się</a></p>
        </div>
    </main>

    <footer>
        Designed by Robert Kania | non-commercialy | 2024
    </footer>
</div>
</body>
</html>
